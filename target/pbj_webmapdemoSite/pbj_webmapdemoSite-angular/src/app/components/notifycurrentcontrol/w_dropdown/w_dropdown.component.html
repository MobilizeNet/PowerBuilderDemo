<div *ngIf="model">
    <wm-window [model]="model" id="w_dropdown" class="notifycurrentcontrol_w_dropdown">
        <ng-template let-model>
            <div class="w_dropdown">
                <wm-static-text id="st_2" [model]="model.st_2" class="st_2"></wm-static-text>
                <wm-static-text id="st_1" [model]="model.st_1" class="st_1"></wm-static-text>
                <wm-data-manager-control id="dw_1" [model]="model.dw_1" class="dw_1">
                    
                </wm-data-manager-control>
            </div>
        </ng-template>
    </wm-window>
</div>
