<div *ngIf="model">
    <wm-window [model]="model" id="w_check_box" class="pbj_webmapdemo_w_check_box">
        <ng-template let-model>
            <div class="w_check_box">
                <wm-command-button id="cb_7" [model]="model.cb_7" class="cb_7"></wm-command-button>
                <wm-command-button id="cb_1" [model]="model.cb_1" class="cb_1"></wm-command-button>
                <wm-command-button id="cb_3" [model]="model.cb_3" class="cb_3"></wm-command-button>
                <wm-command-button id="cb_6" [model]="model.cb_6" class="cb_6"></wm-command-button>
                <wm-command-button id="cb_5" [model]="model.cb_5" class="cb_5"></wm-command-button>
                <wm-command-button id="cb_4" [model]="model.cb_4" class="cb_4"></wm-command-button>
                <wm-checkbox id="cbx_2" [model]="model.cbx_2" class="cbx_2"></wm-checkbox>
                <wm-checkbox id="cbx_1" [model]="model.cbx_1" class="cbx_1"></wm-checkbox>
            </div>
        </ng-template>
    </wm-window>
</div>
