<wm-freeform [model]="model" id="dw_categories_freeform" class="pbj_webmapdemo_dw_categories_freeform dw_categories_freeform">
    <ng-template #header let-context="contextHeader">
			<wm-static-text id="id_t" [tabSequence]="0" [model]="model.id_t" class="id_t" [dataManagerContext]="context"></wm-static-text>
			<wm-static-text id="name_t" [tabSequence]="0" [model]="model.name_t" class="name_t" [dataManagerContext]="context"></wm-static-text>
		</ng-template>
    <ng-template #details let-context="context">
    <div wmRow> 
			<wm-dw-column id="_id" [tabSequence]="10" [model]="model._id" class="_id" [dataManagerContext]="context"></wm-dw-column>
			<wm-dw-column id="_name" [tabSequence]="20" [model]="model._name" class="_name" [dataManagerContext]="context"></wm-dw-column>
    </div>
		</ng-template>
    <ng-template #summary let-context="contextSummary">
		</ng-template>
    <ng-template #footer let-context="contextFooter">
		</ng-template>
</wm-freeform>
